<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Player Entry Form</title>
  <style>
    body {
      background-image: url("dhoni.jpg");
      background-repeat: no-repeat;
      background-size: cover;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    h1 {
      text-align: center;
      color: #004ba0;
      margin-top: 50px;
      margin-bottom: 50px;
    }
    form {
      width: 50%;
      margin: 0 auto;
      background-color: #ffffff;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.3);
    }
    label {
      display: inline-block;
      margin-bottom: 10px;
      color: #004ba0;
      font-weight: bold;
    }
    input[type=text], input[type=number] {
      width: 100%;
      padding: 12px;
      border: 1px solid #ddd;
      border-radius: 4px;
      box-sizing: border-box;
      margin-top: 6px;
      margin-bottom: 16px;
    }
    select {
      width: 100%;
      padding: 12px;
      border: 1px solid #ddd;
      border-radius: 4px;
      box-sizing: border-box;
      margin-top: 6px;
      margin-bottom: 16px;
    }
    input[type=radio] {
      margin: 10px;
    }
    input[type=submit] {
      background-color: #004ba0;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 20px;
    }
    input[type=submit]:hover {
      background-color: #003366;
    }
    .form-details{
      text-align:center;
      font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
      background-color: rgb(86,255,86);
      height:30px;
      border-radius:8px;
      padding:5px;
      display:none;
    }
  </style>
</head>
<body>
  <h1>Player Entry Form</h1>
  <form  id="basicform" action="insert.php" method="post">
    <h2 class="form-details">Details saved successfully!</h2>
    <label for="S.No">S.No:</label>
    <input type="number" name="sno" required>
    <label for="name">Player Name:</label>
    <input type="text" name="name" required>
    <label for="Role">Role:</label>
    <input type="text" name="Role" required>
    <label for="team">Team sold to:</label>
    <select name="team" required>
      <option value="">Select team</option>
      <option value="CSK">CSK</option>
      <option value="MI">MI</option>
      <option value="RCB">RCB</option>
      <option value="LSG">LSG</option>
      <option value="GT">GT</option>
      <option value="PBKS">PBKS</option>
      <option value="DC">DC</option>
      <option value="RR">RR</option>
      <option value="KKR">KKR</option>
      <option value="SRH">SRH</option>
    </select>
    <label for="nationality">Nationality:</label>
    <input type="radio" name="nationality" value="Indian" required>
    <label for="nationality">Indian</label>
    <input type="radio" name="nationality" value="Foreigner">
    <label for="nationality">Foreigner</label><br>
    

<label for="price">Price sold at:</label>
<input type="text" name="price" required>

<input type="submit" value="Submit">
</form>

<script>
  document.querySelector(".form-details").style.display="block";
  setTimeout(()=>{
    document.querySelector(".form-details").style.display="none";
  },3000);
  document.getElementById('basicform').reset();
</script>
</body>
</html>
